<div class="col-md-3" style="padding-bottom:20px;padding-left:10px;padding-right:10px;">
  <div class="container-fluid card" style="padding-bottom:10px;">
    <div class="row container-fluid" style="border-bottom: 1px solid #dedede;height:70px">
      <div class="col-md-12">
        <h4>Agent Name : {{data.user | getName}}</h4>
        <h4>UID : {{data.uid}}</h4>
      </div>
    </div>
    <div class="row container-fluid" style="padding-top:10px;height:50px;">
      <div class="col-md-12">
        <h4>Date: {{data.created | date : 'dd-MMM-yyyy hh:mm:a'}}
          <span class="pull-right" style="cursor:pointer;"><i class="fa fa-info-circle fa-lg" ng-click="rowActionClicked('info')"></i></span>
        </h4>
      </div>
    </div>
  </div>
</div>
